spring:
  application:
    name: config
  profiles:
    active: native
eureka:
  instance:
    non-secure-port: ${server.port:9181}  #非SSL端口
    metadata-map:
      instance-id: ${spring.application.name}:${random.value} #配置在Eureka Server的示例ID
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:9182}/eureka/ #Eureka客户端设置Eureka Server的地址
