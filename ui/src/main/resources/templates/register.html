<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GPLucky | Register</title>

    <link th:href="@{/inspinia/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/inspinia/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/inspinia/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/inspinia/css/style.css}" rel="stylesheet" />

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">GPL</h1>

            </div>
            <h3>欢迎来到幸运股</h3>
            <p>注册账号即可体验幸运股的VIP功能</p>
            <form class="m-t" role="form" th:action="@{/postRegister.html}" th:method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="true">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required="true">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱(选填)" name="email" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意幸运股协议说明 </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有账号了?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">直接登录</a>
            </form>
        </div>
    </div>
    <div th:include="layout :: footer"></div>

    <!-- Mainly scripts -->
    <script th:src="@{/inspinia/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/inspinia/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/inspinia/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
