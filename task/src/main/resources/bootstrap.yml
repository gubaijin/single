spring:
  application:
    name: task
  cloud:
    config:
      enabled: true
      discovery:
        service-id: CONFIG #指定Config Server的服务名，将会通过Eureka Server 发现Config Server
        enabled: true
      uri: http://${config.host:localhost}:${config.port:9181}
      name: task
      profile: ${config.profile:test}

eureka:
  instance:
    non-secure-port: ${server.port:9185}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:9182}/eureka/
